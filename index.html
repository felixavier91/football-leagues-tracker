<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PQZPKL0WHF"></script>

      window.dataLayer = window.dataLayer || [];

    <title>Football Highlights</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            background-attachment: fixed;
            padding: 20px;
            min-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 { color: #333; font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { color: #666; font-size: 1.1em; }
        
        .league-selector {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }
        
        .league-selector.show { display: block; }
        
        .league-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .league-btn {
            padding: 15px 20px;
            background: white;
            border: 2px solid #c8102e;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            color: #c8102e;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .league-btn:hover {
            background: #c8102e;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 16, 46, 0.3);
        }
        
        .league-btn.active {
            background: #c8102e;
            color: white;
        }
        
        .filters {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 12px 24px;
            background: white;
            border: 2px solid #c8102e;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            color: #c8102e;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #c8102e;
            color: white;
        }

        .filter-btn.active {
            background: #c8102e;
            color: white;
        }
        
        .matches-container { display: grid; gap: 15px; }
        
        .match-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .match-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .match-info { display: flex; gap: 15px; align-items: center; font-size: 0.9em; color: #666; }
        
        .matchday {
            background: #e0e0e0;
            color: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
        }
        
        .status.finished { background: #4caf50; color: white; }
        .status.scheduled { background: #ff9800; color: white; }
        .status.timed { background: #2196f3; color: white; }
        
        .match-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .team { 
            flex: 0 0 auto; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            width: 350px;
        }
        .team.home { justify-content: flex-end; }
        .team.away { justify-content: flex-end; flex-direction: row-reverse; }
        .team-logo { width: 50px; height: 50px; object-fit: contain; }
        .team-name { font-size: 1.2em; font-weight: 600; color: #333; }
        
        .score {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 2em;
            font-weight: bold;
            width: 150px;
            justify-content: center;
        }
        
        .score-separator { color: #ccc; }
        .match-date { text-align: center; color: #999; font-size: 0.9em; margin-top: 10px; }
        .loading { text-align: center; color: #666; font-size: 1.5em; padding: 50px; }
        .error { background: #f44336; color: white; padding: 20px; border-radius: 12px; text-align: center; }
        
        .youtube-btn {
            display: block;
            margin: 15px auto 0 auto;
            padding: 10px 20px;
            background: #c8102e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
            text-align: center;
            width: fit-content;
        }
        
        .youtube-btn:hover {
            background: #a00d25;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .league-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .filter-btn {
                width: 100%;
            }
            
            .match-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .team {
                width: 100%;
                justify-content: center !important;
            }
            
            .team.away {
                flex-direction: row !important;
            }
            
            .score {
                font-size: 1.5em;
            }
            
            .team-name {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Football Highlights</h1>
            <p class="subtitle">All Major Leagues</p>
        </header>

        <div class="league-selector" id="leagueSelector">
            <h2 style="margin-bottom: 20px; color: #333; font-size: 1.8em; font-weight: bold;">Select League</h2>
            <div id="leagueButtons" class="league-buttons"></div>
        </div>

        <div class="filters" id="filtersContainer" style="display: none;">
            <button class="filter-btn active" id="recentBtn" onclick="setMatchFilter('recent')">Last 25 Matches</button>
            <button class="filter-btn" id="upcomingBtn" onclick="setMatchFilter('upcoming')">Next 25 Matches</button>
        </div>

        <div class="matches-container" id="matchesContainer"></div>
    </div>

    <script>
        let allLeaguesData = {};
        let currentLeague = null;
        let currentMatches = [];
        let currentFilter = 'recent';

        // Automatically load data on page load
        window.addEventListener('DOMContentLoaded', function() {
            fetch('output/all_leagues.json')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('File not found');
                    }
                })
                .then(data => {
                    allLeaguesData = data;
                    populateLeagueSelector();
                    document.getElementById('leagueSelector').classList.add('show');
                })
                .catch(error => {
                    console.log('Auto-load failed:', error);
                    document.getElementById('matchesContainer').innerHTML = 
                        '<div class="error">Failed to load league data. Please try again later.</div>';
                });
        });

        // Populate league selector with buttons in custom order
        function populateLeagueSelector() {
            const container = document.getElementById('leagueButtons');
            container.innerHTML = '';
            
            // Define custom order for top leagues
            const customOrder = ['CL', 'PD', 'PL', 'FL1', 'BL1', 'SA'];
            
            // Separate leagues into priority and rest
            const priorityLeagues = [];
            const otherLeagues = [];
            
            Object.keys(allLeaguesData).forEach(code => {
                if (customOrder.includes(code)) {
                    priorityLeagues.push(code);
                } else {
                    otherLeagues.push(code);
                }
            });
            
            // Sort priority leagues by custom order
            priorityLeagues.sort((a, b) => customOrder.indexOf(a) - customOrder.indexOf(b));
            
            // Sort other leagues alphabetically
            otherLeagues.sort((a, b) => {
                const nameA = allLeaguesData[a].name.toUpperCase();
                const nameB = allLeaguesData[b].name.toUpperCase();
                return nameA.localeCompare(nameB);
            });
            
            // Combine: priority first, then others
            const sortedLeagues = [...priorityLeagues, ...otherLeagues];
            
            sortedLeagues.forEach(code => {
                const league = allLeaguesData[code];
                const button = document.createElement('button');
                button.className = 'league-btn';
                button.textContent = `${league.name}`;
                button.onclick = () => selectLeague(code, button);
                container.appendChild(button);
            });
        }

        function selectLeague(leagueCode, button) {
            // Remove active class from all buttons
            document.querySelectorAll('.league-btn').forEach(btn => btn.classList.remove('active'));
            // Add active class to clicked button
            button.classList.add('active');
            
            currentLeague = allLeaguesData[leagueCode];
            currentMatches = currentLeague.matches;
            
            document.getElementById('filtersContainer').style.display = 'flex';
            
            // Show Last 25 by default
            setMatchFilter(currentFilter);
        }

        function setMatchFilter(filter) {
            currentFilter = filter;
            
            // Update button states
            document.getElementById('recentBtn').classList.toggle('active', filter === 'recent');
            document.getElementById('upcomingBtn').classList.toggle('active', filter === 'upcoming');
            
            // Filter matches
            let filtered = currentMatches;
            
            if (filter === 'upcoming') {
                const now = new Date();
                filtered = filtered
                    .filter(m => m.status === 'SCHEDULED' || m.status === 'TIMED')
                    .filter(m => new Date(m.utcDate) >= now)
                    .sort((a, b) => new Date(a.utcDate) - new Date(b.utcDate))
                    .slice(0, 25);
            } else {
                filtered = filtered
                    .filter(m => m.status === 'FINISHED')
                    .sort((a, b) => new Date(b.utcDate) - new Date(a.utcDate))
                    .slice(0, 25);
            }
            
            displayMatches(filtered);
        }

        function displayMatches(matches) {
            const container = document.getElementById('matchesContainer');
            
            if (matches.length === 0) {
                container.innerHTML = '<div class="loading">No matches found</div>';
                return;
            }

            container.innerHTML = matches.map(match => {
                const homeScore = match.score?.fullTime?.home ?? '-';
                const awayScore = match.score?.fullTime?.away ?? '-';
                const date = new Date(match.utcDate).toLocaleString('en-US', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const homeWinner = match.score?.winner === 'HOME_TEAM' ? 'winner' : '';
                const awayWinner = match.score?.winner === 'AWAY_TEAM' ? 'winner' : '';
                const statusClass = match.status.toLowerCase();

                const youtubeSearchQuery = `${match.homeTeam.name} vs ${match.awayTeam.name} highlights`;
                const youtubeLink = match.status === 'FINISHED' 
                    ? `<a href="https://www.youtube.com/results?search_query=${encodeURIComponent(youtubeSearchQuery)}" target="_blank" class="youtube-btn">ðŸ“º Watch Highlights</a>`
                    : '';

                return `
                    <div class="match-card">
                        <div class="match-header">
                            <div class="match-info">
                                <span class="matchday">Matchday ${match.matchday}</span>
                                <span class="status ${statusClass}">${match.status}</span>
                            </div>
                            <div class="match-date">${date}</div>
                        </div>
                        <div class="match-content">
                            <div class="team home">
                                <a href="https://www.google.com/search?q=${encodeURIComponent(match.homeTeam.name)}" target="_blank" style="display: flex; align-items: center; gap: 15px; text-decoration: none; color: inherit;">
                                    <img src="${match.homeTeam.crest}" alt="${match.homeTeam.name}" class="team-logo" onerror="this.style.display='none'">
                                    <span class="team-name ${homeWinner}">${match.homeTeam.name}</span>
                                </a>
                            </div>
                            <div class="score">
                                <span class="${homeWinner}">${homeScore}</span>
                                <span class="score-separator">-</span>
                                <span class="${awayWinner}">${awayScore}</span>
                            </div>
                            <div class="team away">
                                <a href="https://www.google.com/search?q=${encodeURIComponent(match.awayTeam.name)}" target="_blank" style="display: flex; align-items: center; gap: 15px; flex-direction: row-reverse; text-decoration: none; color: inherit;">
                                    <img src="${match.awayTeam.crest}" alt="${match.awayTeam.name}" class="team-logo" onerror="this.style.display='none'">
                                    <span class="team-name ${awayWinner}">${match.awayTeam.name}</span>
                                </a>
                            </div>
                        </div>
                        ${youtubeLink}
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
